		$(document).ready(function() {

		// Load the Visualization API and the piechart package.
		    google.load('visualization', '1', {'packages':['corechart','table','geochart'],"callback": drawFlyAtlasChart});
		      
		    // Set a callback to run when the Google Visualization API is loaded.
		    google.setOnLoadCallback(drawChart);
		      
		    function drawChart() {
		      var jsonData = $.ajax({
		          url: "http://localhost:8888/baseballanalysis_backend/getData.php",
		          dataType:"jsonp",
		          async: false
		          }).responseText;
		    }

		});

function callback(jsonData,type){
	console.log("jsonData")
	var data = new google.visualization.DataTable(jsonData);
	console.log(jsonData);
	if(type=="core"){
 		var geo = new google.visualization.PieChart(document.getElementById('core_div'));

	      var options = {
	          title: 'Salary',
	          legend: { position: 'right' },
	          width: '100%',
	          height:500,
	          pieHole: 0.4,

	       };
	      geo.draw(data, options);

	}else

	if(type=="geo"){
 		var geo = new google.visualization.GeoChart(document.getElementById('geo_div'));

	      var options = {
	          title: 'Player origin',
	          legend: { position: 'bottom' },
	          width: '100%',
	          region: 'US',
	          resolution: 'provinces'
          };
	      geo.draw(data, options);

	}else{
	      // Instantiate and draw our chart, passing in some options.
	      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

	      var options = {
	          title: 'Team Performance',
	          curveType: 'function',
	          legend: { position: 'bottom' },
	          width: '100%',
	          height: 500,
          };
	      chart.draw(data, options);


	      var table = new google.visualization.Table(document.getElementById('table_div'));

	      
	      table.draw(data, { width: '100%',height: 500});
	 }
}
