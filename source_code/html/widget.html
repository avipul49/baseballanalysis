<div id="team" class="p_content" ng-controller="widget_controller">
	<article class="module_content" style="margin:20px 2% 0 3%">
		<div class="tabs"  style="margin:0px">
			<div ng-repeat="category in categories">
				<div  ng-class="category.active?'active':''"><a href="#{{category.link}}" >{{category.label}}</a></div>
			</div>
		</div>
	</article>
	<div class="tab_container" >
		<div class="tab_content">
			<article class="module width_full">

				<header>
					<div style="display:inline" >
						<h3 style="display:inline-block;width:60%">{{title}}</h3> 
						<div ng-include="'html/year_range_selector.html'"></div>
					</div>
				</header>

				<div class="module_content" class="toggle" >

					<div ng-include="'html/team_selector.html'"></div>
					<article ng-if="fields[0]" class="module_content" style="margin:0px 2% 30px 3%">
						<div class="tabs"  style="margin:0px">
							<div  ng-repeat="f in fields">
								<div ng-class="field==f.field?'active':''"><a ng-click="changeDisplay(f.field)">{{f.label}}</a></div>
							</div>
						</div>
					</article>


					<article id="chart_div">
					</article>
				
					<div class="clear"></div>
				</div>
	
			</article>
			<article class="module width_full">
				<div class="module_content" id="table_div" >
				</div>
			</article>
			<div class="clear" style="height:20px"></div>
		</div>
	</div>
</div>
