<div style="display:inline;margin:10%" >
	<select data-placeholder="Select league" multiple style="display:inline-block;width:40%" class="chosen-select-no-results">
	  <option value="american_league">American League</option>
	  <option value="national_league">National League</option>
	</select>

    <select data-placeholder="Select team" multiple class="chosen-select-no-results" style="display:inline-block;width:40%">
        <option value=""></option>
        <option selected>New York Yankees</option>
        <option>Baltimore </option>
        <option>Boston red sox</option>
    </select>
</div>
 <script src="chosen.jquery.js" type="text/javascript"></script>
	  <script src="docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
	  <script type="text/javascript">
	    var config = {
	      '.chosen-select'           : {},
	      '.chosen-select-deselect'  : {allow_single_deselect:true},
	      '.chosen-select-no-single' : {disable_search_threshold:10},
	      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
	      '.chosen-select-width'     : {width:"95%"}
	    }
	    for (var selector in config) {
	      $(selector).chosen(config[selector]);
	    }
</script>
