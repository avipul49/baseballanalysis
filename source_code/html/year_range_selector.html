<div ng-controller="year_filter_controller">
	<div style="display:inline-block;width:15%;margin-top:7px">	
		<select style="width:92%;" ng-options="year for year in startYearRange" ng-model="startYear" ng-init="startYear = startYearRange[0]" ng-change="startYearChange()">
		</select>
	</div>
	<div style="display:inline-block;width:15%;margin-top:7px">	
		<select style="width:92%;" ng-options="year for year in endYearRange" ng-model="endYear" ng-init="endYear = endYearRange[0]" ng-change="endYearChange()">
		</select>
	</div>
</div>
